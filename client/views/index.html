<!DOCTYPE html>
<html ng-app="statsApp">
  <head>
    <title>Top 10 Rushers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">

    <div class="container">

      <div class="header">
        <h1>Top 10 Rushers from Superbowl XLIX</h1>
      </div>

      <div class="top-rush-list">
        <table class="table">
          <tr>
            <th>Player Name
            </th>
            <th>Jersey
            </th>
            <th>Position
            </th>
            <th>Team
            </th>
            <th>Total Yards
            </th>
          </tr>
          <tr ng-repeat="i in top10Data">
            <td>{{i.player_name}}
            </td>
            <td>{{i.player_jersey}}
            </td>
            <td>{{i.player_position}}
            </td>
            <td>{{i.team_alias}}
            </td>
            <td>{{i.total_yards}}
            </td>
          </tr>
        </table>
      </div>

    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
